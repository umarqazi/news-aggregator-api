events {
    worker_connections 1024;  # Adjust as necessary
}

http {
    include /etc/nginx/mime.types;  # Include MIME types for proper handling
    default_type application/octet-stream;  # Default type

    sendfile on;  # Enable efficient file transfers
    keepalive_timeout 65;  # Keep-alive timeout in seconds
    client_max_body_size 50M;  # Allow uploads up to 50MB (adjust as needed)
    gzip on;  # Enable gzip compression for better performance
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    server {
        listen 80;
        server_name localhost;

        root /var/www/public;  # Path to your Laravel application's public directory

        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass news-aggregator-app:9000;  # Ensure this matches your PHP-FPM service
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;  # Ensure fastcgi_params exists
        }

        # Deny access to .htaccess and other hidden files
        location ~ /\.ht {
            deny all;
        }

        # Deny access to any files in the storage and bootstrap/cache directories
        location ~ ^/(storage|bootstrap/cache)/ {
            deny all;
        }

        # Protect environment files
        location ~ \.env$ {
            deny all;
        }
    }
}
